<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio cartas oros del as al siete</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="styles/examen.css"/>
        <style>
            /*  estilos  */
            


        </style>


        <script>
            //Global variables
            var W1= 0;
            var W2= 0;
            var TV= 0;
            var n1 = 0;
            var n2 = 0;
            //This is going to generate randomly both cards
            function draw_card(Both){
                
                    var randomCard = Math.floor(Math.random() * 7) + 1;
                    console.log(randomCard);
                        
                        

                    var actualimageid = "";
                    if (Both == 'player') {
                        n1 = parseInt(randomCard);
                        actualimageid = "imageid";
                    } else {
                        actualimageid = "imageidC";
                        n2 = parseInt(randomCard);
                    }

                    if (randomCard == 1) {
                        document.getElementById(actualimageid).src= "images/img_1.jpg" ;    
                    } else if (randomCard == 2){
                        document.getElementById(actualimageid).src= "images/img_2.jpg" ;
                    } else if (randomCard == 3){
                        document.getElementById(actualimageid).src= "images/img_3.jpg" ;
                    } else if (randomCard == 4){
                        document.getElementById(actualimageid).src= "images/img_4.jpg" ;
                    } else if (randomCard == 5){
                        document.getElementById(actualimageid).src= "images/img_5.jpg" ;
                    } else if (randomCard == 6){
                        document.getElementById(actualimageid).src= "images/img_6.jpg";
                    } else if (randomCard == 7){
                        document.getElementById(actualimageid).src= "images/img_7.jpg";
                    }
                    document.getElementById("playercounter").innerHTML= n1;
                    document.getElementById("player2counter").innerHTML= n2;
                    //Here is the comparison part
             if (n1 > 0 && n2 > 0) {
                    if(n1>n2) {
                    alert("Congratulations Player 1 wins!")
                    W1++;
                    document.getElementById("W1").innerHTML= W1;
                    }else if (n1<n2){
                    alert("Congratulations Player 2 wins!")
                    W2++;
                    document.getElementById("W2").innerHTML= W2;
                    }else{
                    alert("It's a tie!")
                    TV++;
                    document.getElementById("TiesValue").innerHTML= TV;
                }       
             }
           
            };
            function HideScore() {
                var WC = document.getElementById("WC");

                if(WC.style.visibility === "hidden"){
                    WC.style.visibility="visible";
                }else{
                    WC.style.visibility="hidden"; 
                }
            };

        </script>
    </head>
    <body>
        <header>
            <div id="logo"></div>
            <div id="title">Cards Game</div>
        </header>
        <!--This belongs to the reversal cards's part-->
        <section>
            <div id="Card1">
                <table border="1">
                    <tr>
                    <div id="Pl"></div>
                         <td id="playercounter">0</td>
                         <td id="playercard"><img id="imageid" src="images/reves.jpg" width="200px;" height="300px;"></td>
                    </div>
                         <td><img src="images/versus.jpg"  width="200px;" height="300px;"></td>
                         <td id="computercard"><img id = "imageidC" src="images/reves.jpg"  width="200px;" height="300px;"></td>
                         <td id="player2counter">0</td>
                         
                    </tr>
            </div>
            <!--This belongs to the buttons's part-->
                    <tr>
                            <td id="Winner"></td>
                             <td><input type="button" value="Draw Cards" onclick="draw_card('player')">

                                <td id="Winner"></td>
                    <td><input type="button" value="Draw Card" onclick="draw_card('computer')">
                    </tr>         
                    <h2 id="P1">Player 1</h2>
                    <h2 id="P2">Player 2</h2>
        <!--Escribe aqui el cÃ³digo HTML5 para el juego -->
                    <div id="WC">
                        <h2 id="WG">Win games</h2>
                        <h2 id="WG">Player 1</h2>
                        <h2 id="W1">0</h2>
                        <h2 id="WG">Player 2</h2>
                        <h2 id="W2">0</h2>
                        <h2 id="TiesName">Ties</h2>
                        <h2 id="TiesValue">0</h2>
                    </div>
                    <div id="Hide" onclick="HideScore()">
                    <h2>Click to hide the text</h2>   
                    </div>
        
        </section>
        
        <footer></footer>
